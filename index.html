        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .character-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .character-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            width: 150px;
            transition: transform 0.2s;
        }
        .character-card:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .character-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .character-card.disabled {
            opacity: 0.5;
            pointer-events: none;
            cursor: not-allowed;
        }
        .character-card.disabled img {
            filter: grayscale(100%);
        }
    </style>
