<!DOCTYPE html>
<html lang="en">

    <title>Incineroar Matchup Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Incineroar</h1>
    </header>
    
    <section id="character-info">

    </section>
    
    <footer>

    </footer>
    
    <script src="script.js"></script>
